<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="HTML5 Video-Beispiele">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script type="text/javascript" src="js/app.js"></script>

    </head>

    <body>

    	<header id="header">
    		<h1>Videos mit HTML5</h1>
    	</header><!-- /header -->

    	<aside id="sidebar">
    		<ul>
    			<li><a href="infos.html" title="Mehr Informationen">Infos</a></li>
    			<li><a href="https://www.youtube.com/" title="Mehr Videos">Youtube</a></li>
    			<li><a href="mailto:fkruellke@gmail.com" "Info">Kontakt</a></li>
    		</ul>
    	</aside><!-- /aside -->

    	<main id="main">

            <article>

                <ul id="videoliste">

                    <li class="video-item">
                        <video preload="auto">
                            <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg" media="screen">
                            <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm" media="screen"> 
                            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" media="screen">
                            <source src="http://techslides.com/demos/sample-videos/small.3gp" type="video/3gp" media="screen">
                            Your browser does not support HTML5 video.
                        </video>
                    </li>
                    
                    <li class="video-item">
                        <video preload="auto">
                          <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                          <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
                          Your browser does not support HTML5 video.
                        </video>
                    </li>

                    <li class="video-item">
                        <video preload="auto">
                            <source src="videos/big_buck_bunny.mp4" type="video/mp4">
                            Your browser does not support HTML5 video.
                        </video>
                    </li>

                    <li class="video-item">
                        <video preload="auto">
                            <source src="http://www.html-seminar.de/video/maus-maus-aus-3.ogg" type="video/ogg">
                            Your browser does not support HTML5 video.
                        </video>
                    </li>
                    
                </ul>
                
            </article>

    	</main><!-- /main -->
        
    	<footer>
